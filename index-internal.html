<!DOCTYPE html>
<html>
<head>
    <title>My Awesome IOLab Website</title>
    <style type="text/css">
        /* # is a reference to an element ID */
        #hello {
            font-size: 2em;
        }

        /* For all paragraph elements */
        p {
            font-weight: bold;
        }

        /* For all elements of class peas */
        .peas {
            color: green;
        }
    </style>

    <!-- Include a reference to jquery via google's hosted resources -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    
    <script type="text/javascript">
        oldSchool = document.getElementById("hello");
        //Do something with oldSchool (long and complicated)

        $("#hello").live("click", function(){
            alert($(this).html());
        });
    </script>
</head>
<body>
    <p id="hello">Hello World!</p>
    <p class="peas">This is a new paragraph.</p>
    <div class="peas">This a div of peas.</div>

    <!-- loading scripts here can be faster provided that you don't need to run scripts before page load -->
</body>
</html>
