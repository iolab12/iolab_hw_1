<!DOCTYPE html>
<html>
<head>
    <title>My Awesome IOLab Website</title>

    <link rel="stylesheet" type="text/css" href="main2.css" />

    <!-- Include a reference to jquery via google's hosted resources -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    
    <script type="text/javascript" src="main2.js"></script>
</head>
<body>
    <!-- Remember HTML is your content and structure -->
    
    <div id="header">
        <h1 class="container">Andrew's Awesome Site</h1>
    </div>
    <div id="content">
        <div class="container">
            <ul id="todoList">
                <li><div class="item-text">Item #1</div></li>
            </ul>
            <form id="todoForm">
                <label>Add an item</label><br/>
                <input id="item" type="text" placeholder="New Item"><input type="submit">
            </form> 
        </div>
    </div>
</body>
</html>
